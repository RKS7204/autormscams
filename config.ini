[rms]
rms_dir = /Volumes/home/RMS_data
rmsids = NL000D,NL000E,DE000C ; comma-separated list of RMS station ids
camsid = 3199 ; only required for direct upload of ArchivedFiles (so only one camsid at a time)

[ftp]
ftpuser = ; FTP username
ftppassword = ; FTP password
ftpsite = ; FTP site
ftpdir = Data/RMSData

[cmn_binviewer]
cmn_binviewer = /path/to/CMN_binViewer.py ; Path to CMN_binViewer.py (must be made executable with chmod u+x CMN_binviewer.py)
